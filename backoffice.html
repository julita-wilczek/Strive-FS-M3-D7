<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Refuse. Reduce. Reuse. Repurpose. Recycle.</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="/index.html">ZERO WASTE STORE</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Add</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <img style ="object-fit: cover; height: 35vh; width: 100%" src="https://images.unsplash.com/photo-1566707675793-3ec9e5590bb6?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2070&q=80">
      <div class="container">
        <div class="row justify-content-center mt-2 mb-5">
            <div class="col-md-6">
                <h2 class="mb-3 d-inline-block">PRODUCT</h2> <h4 class="d-inline-block">- ADD NEW</h4>
                <form onsubmit = "handleSubmit(event)">
                    <div class="mb-3">
                      <label for="productName" class="form-label">Product name</label>
                      <input type="text" class="form-control" id="productName" aria-describedby="productName">
                    </div>
                    <div class="mb-3">
                      <label for="productDescription" class="form-label">Product description</label>
                      <input type="text" class="form-control" id="productDescription" rows="6">
                    </div>
                    <div class="mb-3">
                        <label for="productBrand" class="form-label">Brand</label>
                        <input type="text" class="form-control" id="productBrand">
                      </div>
                      <div class="mb-3">
                        <label for="imageURL" class="form-label">Image URL</label>
                        <input type="text" class="form-control" id="imageURL" placeholder="Example: http://www.someimage.com/image.jpg">

                      </div>
                      <div class="mb-3">
                        <label for="price" class="form-label">Price (USD)</label>
                        <input type="number" class="form-control" id="price">
                      </div>
                    <div class="d-flex">
                    <button type="reset" class="btn btn-light">Clear</button>
                    <button type="submit" class="btn btn-outline-dark ms-1">Add</button>
                    <button type="button" class="btn btn-danger ms-auto" onclick="deleteProduct()"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                        <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                        <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                      </svg></button>
                    </div>
                  </form>
            </div>
        </div>
      </div>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search)
        const productId = urlParams.get("productID")
        const url = productId ? "https://striveschool-api.herokuapp.com/api/product/"+productId : "https://striveschool-api.herokuapp.com/api/product/"
        const subTitle = document.querySelector("h4")
        productId ? subTitle.innerText = "- EDIT" : subTitle.innerText = "- ADD NEW"
        const method = productId ? "PUT" : "POST"
        const submitButton = document.querySelector("button[type='submit']")
        productId ? submitButton.innerText = "Update" : submitButton.innerText = "Add"
        const alertMessage = productId ? "Product updated" : "Product added"


        window.onload = async () => {
          
            try {
            const productData = await fetch(url, {
                method: "GET",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJfaWQiOiI2MWZhYTQ4MDgyZWExZDAwMTViYjA1NWQiLCJpYXQiOjE2NDM4MTYwNjQsImV4cCI6MTY0NTAyNTY2NH0.NufHuuX8g0HI0LZVamJvMuYm2a82QnHqM1itLwL2MuU"
                }
            })
            if (productId){
            const editedProduct = await productData.json()
            const {name, description, brand, price, imageUrl} = editedProduct
            document.querySelector("#productName").value = name;
            document.querySelector("#productDescription").value = description;
            document.querySelector("#productBrand").value = brand;
            document.querySelector("#price").value = price;
            document.querySelector("#imageURL").value = imageUrl;
        }

            } catch (error) {
                console.log(error)
            }
        }
    
        
        const handleSubmit = async (event) => {
        event.preventDefault()
        
        const product = {
            name: document.querySelector("#productName").value,
            description: document.querySelector("#productDescription").value,
            brand: document.querySelector("#productBrand").value,
            price: document.querySelector("#price").value,
            imageUrl: document.querySelector("#imageURL").value,           
}

        try {
            const response = await fetch(url, {
                method,
                body: JSON.stringify(product),
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJfaWQiOiI2MWZhYTQ4MDgyZWExZDAwMTViYjA1NWQiLCJpYXQiOjE2NDM4MTYwNjQsImV4cCI6MTY0NTAyNTY2NH0.NufHuuX8g0HI0LZVamJvMuYm2a82QnHqM1itLwL2MuU"
                }
            })
            alert(alertMessage)

        } catch (error) {
                console.log(error)
            }
        
        }

        const deleteProduct = async () => {
            const response = await fetch(url, {
            method: "DELETE", 
            headers: {
                    "Authorization": "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJfaWQiOiI2MWZhYTQ4MDgyZWExZDAwMTViYjA1NWQiLCJpYXQiOjE2NDM4MTYwNjQsImV4cCI6MTY0NTAyNTY2NH0.NufHuuX8g0HI0LZVamJvMuYm2a82QnHqM1itLwL2MuU"
                }
            })
            alert("Product deleted")
        }
  
    </script>
   
  </body>
</html>
