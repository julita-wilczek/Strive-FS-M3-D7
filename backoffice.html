<!doctype html>
<html lang="en">

    <meta charset="utf-8">

    <title>Refuse. Reduce. Reuse. Repurpose. Recycle.</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="/index.html">ZERO WASTE STORE</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Add</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <img style ="object-fit: cover; height: 35vh; width: 100%" src="https://images.unsplash.com/photo-1566707675793-3ec9e5590bb6?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80">
      <div class="container">
        <div class="row justify-content-center mt-2 mb-5">
            <div class="col-md-6">
                <h2 class="mb-3 d-inline-block">PRODUCT</h2> <h4 class="d-inline-block">- ADD NEW</h4>
                <form onsubmit = "addProduct(event)">
                    <div class="mb-3">
                      <label for="productName" class="form-label">Product name</label>
                      <input type="text" class="form-control" id="productName" aria-describedby="productName">
                    </div>
                    <div class="mb-3">
                      <label for="productDescription" class="form-label">Product description</label>
                      <input type="text" class="form-control" id="productDescription" rows="6">
                    </div>
                    <div class="mb-3">
                        <label for="productBrand" class="form-label">Brand</label>
                        <input type="text" class="form-control" id="productBrand">
                      </div>
                      <div class="mb-3">
                        <label for="imageURL" class="form-label">Image URL</label>
                        <input type="text" class="form-control" id="imageURL" placeholder="Example: http://www.someimage.com/image.jpg">

                      </div>
                      <div class="mb-3">
                        <label for="price" class="form-label">Price (USD)</label>
                        <input type="number" class="form-control" id="price">
                      </div>

                    <button type="reset" class="btn btn-light">Clear</button>
                    <button type="submit" class="btn btn-outline-dark">Add</button>
                  </form>
            </div>
        </div>
      </div>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script>

        const addProduct = async (event) => {
        event.preventDefault()
        const url = "https://striveschool-api.herokuapp.com/api/product/"
        const newProduct = {
            name: document.querySelector("#productName").value,
            description: document.querySelector("#productDescription").value,
            brand: document.querySelector("#productBrand").value,
            price: document.querySelector("#price").value,
            imageUrl: document.querySelector("#imageURL").value,           
}

        try {
            const response = await fetch(url, {
                method: "POST",
                body: JSON.stringify(newProduct),
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJfaWQiOiI2MWZhYTQ4MDgyZWExZDAwMTViYjA1NWQiLCJpYXQiOjE2NDM4MTYwNjQsImV4cCI6MTY0NTAyNTY2NH0.NufHuuX8g0HI0LZVamJvMuYm2a82QnHqM1itLwL2MuU"
                }
            })
            alert("New product added")

        } catch (error) {
                console.log(error)
            }
        }

  
    </script>
   
  </body>
</html>
